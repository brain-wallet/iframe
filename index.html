<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Grid</title>
    <style>
      body {
        margin: 0;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        height: 100vh;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="http://sha256.surge.sh/"></iframe>
    <iframe src="http://hash160.nostr.rocks"></iframe>
    <iframe src="http://getpublickey.surge.sh/"></iframe>
    <iframe src="http://base58-ui.surge.sh/"></iframe>
  </body>
</html>
